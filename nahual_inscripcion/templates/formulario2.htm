<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>Nahual Inscripción</title>

      <!--<link rel="stylesheet" type="text/css" media="all" href="daterangepicker.css" />-->
      <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>-->

      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"/>
      <link href="../static/css/login.css" rel="stylesheet"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"/>	
   </head>
   <body style="margin: 60px 0">

      <div class="container">
        <div class="row">
        <div  class="col-md-12">
            <img src="../static/img/proyecto-nahual_Big.png">
            </div>

        <h1 style="margin: 0 0 20px 0">Inscripción a Curso Nahual</h1>

        <div class="well configurator">
           
          <form>
              <div class="col-md-12">

              <div class="form-group">
                <label for="dispositivo">Disponibilidad de dispositivo</label>
                <select name="select">
                    <option value="v1" selected></option>
                    <option value="v2">Si</option>
                    <option value="v3">No</option>
              </div>

              <div class="form-group">
                <label for="experiencia_sistemas">Experiencia en sistemas</label>
                <select name="select">
                    <option value="v1" selected></option>
                    <option value="v2">Si</option>
                    <option value="v3">No</option>
              </div>

              <div class="form-group">
                <label for="lugar_experiencia">¿Donde?</label>
                <input type="text" class="form-control" id="site" value="" placeholder="¿Donde?">
              </div>

              <div class="form-group">
                <label for="trabajo_sistemas">Trabajas en sistemas</label>
                <select name="select">
                    <option value="v1" selected></option>
                    <option value="v2">Si</option>
                    <option value="v3">No</option>
              </div>
              <div class="form-group">
                <label for="lugar_trabajo_sistemas">¿Donde?</label>
                <input type="text" class="form-control" id="worksite" value="" placeholder="¿Donde?">
              </div>

              <div class="form-group">
                <label for="nivel_educacion" >Nivel de educación</label>
                <select name="select">
                  <option value="1" selected>Ninguno</option>
                  <option value="2">Primaria </option>
                  <option value="3">Secundaria </option>
                  <option value="4">Terciario</option>
                  <option value="5">Universitario</option>
                </select>
              </div>

              <div class="form-group">
                <label for="donde_conoce_Nahual">¿Donde te entereaste de Nahual?</label>
                <select name="select">
                    <option value="v1" selected></option>
                    <option value="v2">Facbook</option>
                    <option value="v3">Amigo</option>
                    <option value="v4">Otro</option>
                </select>
            </div>

              <form method="get" action="xxxx">
              <button type="button" class="btn btn-success">Siguiente</button>
              </form>
            </div>

        </body>
</html>
