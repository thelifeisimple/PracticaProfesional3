<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>Bienvenidos a Nahual</title>

      <!--<link rel="stylesheet" type="text/css" media="all" href="daterangepicker.css" />-->

      <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>-->

      <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>-->

      <!--<script type="text/javascript" src="daterangepicker.js"></script>-->
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"/>
      <link href="../static/css/login.css" rel="stylesheet"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"/>	
   </head>
   <body style="margin: 60px 0">

      <div class="container">
        <div class="row">
        <div  class="col-md-12">
            <img src="..\static\img\proyecto-nahual_Big.png">
            </div>

        <h1 style="margin: 0 0 20px 0">Inscripción a Curso Nahual</h1>

        <div class="well configurator">
           
          <form method="POST" action="/inscripcion">
  
            <div class="col-md-12">

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" value="" placeholder="Nombre">
              </div>

              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" name="apellido" value="" placeholder="Apellido">
              </div>

              <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" class="form-control" name="email" value="" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="dni">Dni</label>
                <input type="number" class="form-control" name="dni" value="" placeholder="Dni">
              </div>

              <div class="form-group">
                <label for="fecha_nac">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fecha_nac" value="" placeholder="xx/xx/xxxx" >
              </div>

              <div class="form-group">
                <label for="nacionalidad" >Nacionalidad</label>
                <select name="nacionalidad">
                  <option value="v1" selected>Ninguno</option>
                  <option value="v2">Argentina</option>
                  <option value="v3">Bolivia</option>
                  <option value="v4">Brasil</option>
                  <option value="v5">Colombia</option>
                  <option value="v6">Ecuador</option>
                  <option value="v7">Mexico</option>
                  <option value="v8">Paraguay</option>
                  <option value="v9">Uruguay</option>
                  <option value="v10">Venezuela</option>
                </select>
              </div>

              <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="number" class="form-control" name="telefono" value="" placeholder="telefono">
              </div>

              <div class="form-group">
                  <label for="residencia">Lugar de residencia</label>
                  <select name="residencia">
                    <option value="v1" selected>Ninguno</option>
                    <option value="v2">GBA</option>
                    <option value="v3">CABA</option>
                    <option value="v4">Ituzaingo</option>
                    <option value="v5">La plata</option>
                    <option value="v6">Santa fe</option>
                    <option value="v7">Mendoza</option>
                    <option value="v8">Mexico D.F</option>
                    <option value="v9">Uruguay</option>
                    <option value="v10">Otro</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="otro">¿Cual?</label>
                    <input type="text" class="form-control" name="otro" value="" placeholder="¿cual?">
                  </div>
                  <div class="form-group">
                      <label for="nombre_nodo">Nodo</label>
                      <select name="nombre_nodo">
                        <option value="v1" selected>Ninguno</option>
                        <option value="v2">Banfield</option>
                        <option value="v3">CABA</option>
                        <option value="v4">Ituzaingo</option>
                        <option value="v5">La plata</option>
                        <option value="v6">Maximo Paz</option>
                        <option value="v7">Mendoza</option>
                        <option value="v8">Mexico</option>
                        <option value="v9">Rosario</option>
                        <option value="v10">Mexico D.F</option>
                        <option value="v11">Montevideo</option>
                      </select>
                    </div>

              <div class="form-group">
                  <label for="trabaja_actualmente">¿Trabajas Actualmente?</label>
                  <select name="trabaja_actualmente">
                    <option value="v1" selected></option>
                    <option value="v2">Si</option>
                    <option value="v3">No</option>

              <div class="form-group">
                  <label for="donde">¿Donde?</label>
                  <input type="text" class="form-control" id="donde" value="" placeholder="¿Donde?">
                </div>
              <!--Hacer funcion para renderizar template y almacenar la info del form-->  
              <button type="submit" class="btn btn-success">Siguiente</button>
              </form>
            </div>

        </body>
</html>
