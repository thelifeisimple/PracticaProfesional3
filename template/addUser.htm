<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>AddUser</title>

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <h2>Agregar Usuario</h2>
            <form method="post">
                <p>Username</p>
                <input type="text" class="form-control" name="username">
                <br>
                <p>Password</p>
                <input type="password" class="form-control" name="password">
                <br>
                <p>Email</p>
                <input type="email" class="form-control" name="email">
                <br>
                <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                      </div>
                    </div>
                    <div class="form-bottom">
                      <form role="form" action="" method="post" class="form-control">
                        <p>Username</p>
                        <div class="form-group">
                          <label class="sr-only" for="form-username">Usuario</label>
                          <input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="form-password">Password</label>
                          <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                        </div>
                        <div class="form-group">
                                <label class="sr-only" for="form-password">Email</label>
                                <input type="password" name="form-password" placeholder="Email..." class="form-email form-control" id="form-email">
                        </div>
                        <button type="submit" class="btn">Guardar</button>
                      </form>
                    </div>
                
            </form>
            </div>
        </div>

    </div>

</body>
