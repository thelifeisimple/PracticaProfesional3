    <title> Baja de Usuario</title>

<body>
    <script  type="text/javascript"  src="../static/js/menu.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 form-box">  
                  <div class="col-md-12">
                      <h1 id = "titulo1" class="text-center">Baja de Usuario</h1>
                      <div class="form-top-right">
                              <i class="fa fa-lock"></i>
                            </div>
                          </div>
                          <div class="form-bottom">
                            <form role="form" action="index.html" method="post" class="login-form">
                              <div class="form-group">
                                <label class="sr-only" for="form-username">Ingrese Usuario</label>
                                <input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-password">Ingrese Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                              </div>
                              <div class="form-group">
                                      <label class="sr-only" for="form-password">Motivo de baja</label>
                                      <input type="password" name="form-password" placeholder="Text..." class="form-text form-control" id="form-text">
                              </div>
                              <button type="submit" class="btn">Guardar</button>
                              <button type="cancel" onclick="javascript:window.location='index.html';"  class="btn">Cancelar</button>
                            </form>
                          </div>
                      
                  </div>
          </div>         
      </div>                

    </div>
