<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/nahual.css') }}"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">
    <title>{% block title %}{% endblock %} - Nahual</title>
    {% endblock %}
  </head>
  <body>
    <div class="container"> 
        <div class="row">
            <div >
                <p> <a href="{{url_for('administracion')}}">  <img src="../static/img/proyecto-nahual_Big.png"></a></p>
            </div>

            <div class="well configurator">
                    
                <div id="result"></div>
                <div id="errorMsg"></div>
                    {% if error%}
                    <font size="3" color="red"><h4 id="error">{{error}}</h4></font>
                    {% endif %}
             </div>

            <div id="content">{% block body %}{% endblock %}</div>

        </div> <!-- row -->
    </div> <!-- container -->

    <div id="footer">
      {% block footer %}
      <div class="container"> 
               
        <div class="row">
            <div  class="col-md-12">
                <br>
                 &copy; Copyright 2020 by Ana Maria Zuluaga for TicTicSoft. <!-- <a href="http://ticticsoft.com.ar/">you</a>.-->
            </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </body>

       <!-- Modal -->
       <div id="confirmModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modalTitle">Modal Header</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Â¿Estado seguro de realizar la operacion?</p>
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" id="btCancelar"class="btn btn-primary" data-dismiss="modal">Cancelar</button>
              <button id="btAceptar" name=""class="btn btn-success" data-dismiss="modal">Aceptar</button>
            </div>
          </div>

        </div>
      </div>
    <!-- fin Modal-->  

</html>
